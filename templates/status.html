<link rel="stylesheet" href="{{ url_for('static', filename='styles/status.css') }}">
{% extends 'base.html' %}
{% block content %}
<form method="GET" action="/list/edit"></form>
    <select required class="list" name=selected_list size=5>
    {% for item in lists %}
        {% if loop.index == 1 and loop.length > 1 %}
        <option disabled selected hidden class="list-option" value="">{{ item }}</option>}
        {% else %}
        <option class="list-option" value="{{ item }}">{{ item }}</option>
        {% endif %}
    {% endfor %}
    </select>
    <input type="button" value="Submit">
</form>
{% endblock %}
